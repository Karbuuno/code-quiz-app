<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <div id="view-higscore" class="header view-higscore">
        <a href="https://karbuuno.github.io/code-quiz-app/score.html" class=""
          >View HighScore
        </a>
        <!-- timer -->
        <h3 id="time"></h3>
      </div>
    </header>
    <!-- container div -->
    <div class="container">
      <main>
        <!-- introduction section-->
        <section id="start" class="introduction">
          <h1>Coding Quiz App Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            score/time by ten seconds!
          </p>
          <button id="btn-start" class="btn-start">Start</button>
        </section>
        <!-- questions section-->
        <section class="questions-section hidden">
          <ul>
            <!-- questions list-->
            <h3 class="question-list"></h3>
          </ul>
          <!-- answers list-->
          <ol class="answers-list"></ol>
        </section>
        <section id="initials" class="initials">
          <!-- initials form-->
        </section>
      </main>
    </div>
    <!-- checking answer-->
    <p id="answer-type" class="answer-type"></p>
    <script src="./assets/questions.js"></script>
  </body>
</html>
